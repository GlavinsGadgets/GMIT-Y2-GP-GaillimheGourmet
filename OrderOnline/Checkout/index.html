<div class="container container-main">
	<div class="row">
		<div class="col-lg-12">

		<h1>Checkout</h1>
		
		<table id="checkout-cart" class="shopping-cart">
			<thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		<div id="pricing">
			<p id="shipping">	<strong>Shipping</strong>: <span id="sshipping"></span>	</p>
			<p id="sub-total">	<strong>Total</strong>: <span id="stotal"></span>		</p>
		</div>
		
		<form action="../Order/index.html" method="post" id="checkout-order-form">
		 	<h2>Your Details</h2>
		 	<fieldset id="fieldset-billing">
		 		<legend>Billing</legend>
		 		<div>
		 			<label for="name">Name</label>
		 			<input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="email">Email</label>
		 			<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
		 		</div>
		 		<div>
		 			<label for="address">House Number</label>
		 			<input type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="city">Address</label>
		 			<input type="text" name="city" id="city" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="zip">ZIP Code</label>
		 			<input type="text" name="zip" id="zip" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="country">Town</label>
		 			<select name="country" id="country" data-type="string" data-message="This field cannot be empty">
		 				<option value="null">Select Town</option>
						<option value="Galway City Centre">Galway City Centre</option>
						<option value="Mervue">Mervue</option>
						<option value="Doughiska">Doughiska</option>
						<option value="Bohermore">Bohermore</option>
						<option value="Shantalla">Shantalla</option>
						<option value="Claddagh">Claddagh</option>
						<option value="Renmore">Renmore</option>
						<option value="Roscam">Roscam</option>
						<option value="Knock na Carra">Knock na Carra</option>
						<option value="Newcastle">Newcastle</option>
						<option value="Wellpark">Wellpark</option>
						<option value="Salthill">Salthill</option>
						<option value="Merlin">Merlin</option>
						<option value="Rahoon">Rahoon</option>
						<option value="Riverside">Riverside</option>
						<option value="Westside">Westside</option>
						<option value="City Centre">City Centre</option>
						<option value="Ballybane">Ballybane</option>
						<option value="Ballybrit">Ballybrit</option>
						<option value="Headford Road">Headford Road</option>
		 			</select>
		 		</div>
		 	</fieldset>
		 	
		 	<fieldset id="fieldset-shipping">
		 		<legend>Shipping</legend>
		 		<div>
		 			<label for="sname">Name</label>
		 			<input type="text" name="sname" id="sname" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="semail">Email</label>
		 			<input type="text" name="semail" id="semail" data-type="expression" data-message="Not a valid email address" />
		 		</div>
		 		<div>
		 			<label for="saddress">House Number</label>
		 			<input type="text" name="saddress" id="saddress" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="scity">Address</label>
		 			<input type="text" name="scity" id="scity" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="szip">ZIP Code</label>
		 			<input type="text" name="szip" id="szip" data-type="string" data-message="This field cannot be empty" />
		 		</div>
		 		<div>
		 			<label for="scountry">Town</label>
		 			<select name="scountry" id="scountry" data-type="string" data-message="This field cannot be empty">
		 				<option value="null">Select Town</option>
						<option value="Galway City Centre">Galway City Centre</option>
						<option value="Mervue">Mervue</option>
						<option value="Doughiska">Doughiska</option>
						<option value="Bohermore">Bohermore</option>
						<option value="Shantalla">Shantalla</option>
						<option value="Claddagh">Claddagh</option>
						<option value="Renmore">Renmore</option>
						<option value="Roscam">Roscam</option>
						<option value="Knock na Carra">Knock na Carra</option>
						<option value="Newcastle">Newcastle</option>
						<option value="Wellpark">Wellpark</option>
						<option value="Salthill">Salthill</option>
						<option value="Merlin">Merlin</option>
						<option value="Rahoon">Rahoon</option>
						<option value="Riverside">Riverside</option>
						<option value="Westside">Westside</option>
						<option value="City Centre">City Centre</option>
						<option value="Ballybane">Ballybane</option>
						<option value="Ballybrit">Ballybrit</option>
						<option value="Headford Road">Headford Road</option>
		 			</select>
		 		</div>
		 	</fieldset>
			<div class="options">
				<div id="shipping-same">Same as Billing <input type="checkbox" id="same-as-billing" value=""/></div>
				<input type="submit" id="submit-order" value="Submit" class="btn btn-md orderOnline" />
				<input type="reset" value="Reset" class="btn btn-md orderOnline" />
			</div>
		</form>
